<!DOCTYPE html>
<html>
 <head>
    <title>
        Author details
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
<body>

<h2>Author entry Ankitha reddy </h2>
<br>
<form>
    <div class="mb-3">
      <label for="form1_age">The hidden author name</label>
      <input type="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Dickens">
    </div>
    <div class="mb-3">
      <label for="form1_nick">Guess the author</label>
      <input type="text" id="form1_nick" name="form1_nick" autofocus>
    </div>
    <input class="btn btn-primary mb-3" type="button" id="authButton" value="Check the guess" onclick="checkAuthor()">

    
</form>
    <div id="out"></div><br>

<div>
    <img id="city" src="Delhi.jpeg" width="100" height="100" onclick="selectImage()">
</div>

<script> 

let good =0;
    let oops =0;
    let count=0;
function checkAuthor(){
    
    console.log("Getting form values")
    name1 = document.getElementById("form1_age").value
    name2 = document.getElementById("form1_nick").value
    // confirmed = confirm("Are these the values? "+name1+" and "+name2)
    output = document.getElementById("out")
    if(name1==name2){
        count=0
        good=good+1
        alert("You got it right")
    }
    else if (count<7){
        oops=oops+1
        count=count+1
        alert("Sorry")
    }
    else{
        let authButton = document.getElementById('authButton');
        authButton.onclick = errorMsg() ;
        document.getElementById('authButton').disabled=true;
        
    }
    if (count<7){
    output.innerHTML="good count "+good+"  oops count "+oops
    output.style.color= "#ff0000"

    }
}

useImage = 1;

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('city').src ="Andhrapradesh.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('city').src ="Nagaland.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('city').src ="Delhi.jpeg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
        
    function errorMsg() {
        alert("Sorry, ran out of guesses");
        out.innerHTML="Sorry, ran out of guesses";
    }

</script>

</body>
</html>
