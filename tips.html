<!DOCTYPE html>
<html>
 <head><title>Tips on cruise</title>
    <style>
        #result{
            color: rgb(121, 1, 11);
        }
        #CalculateResult{
            color: rgb(16, 186, 47);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>
<body>

<h2>Ankitha Reddy Dandyala shows tip amounts</h2>
<br>
<form>
    <label for="form1base">Enter base amount </label>
    <input type="number" id="form1base" name="form1base" value="50"><br><br>

    <label for="form1tipPercent">Enter the tip percent </label>
    <input type="number" id="form1tipPercent" name="form1tipPercent" value="15"><br><br>
</form>

<button class="btn btn-primary" onclick="tips()">Show tip</button>

<b><p id="result"></p></b>

<form>
    <input type="radio" id="calculateSum" name="operation" value="sum" onclick="chooseOp()">
    <label for="calculateSum">sum</label><br>
 
    <input type="radio" id="calculateDiff" name="operation" value="difference" onclick="chooseOp()">
    <label for="calculateDiff">diff</label><br>
 
    <input type="radio" id="calculateMult" name="operation" value="product" onclick="chooseOp()">
    <label for="calculateMult">mult</label><br>
</form>

  <b><p id="CalculateResult"></p></b>
<script>

function tips() {
        const baseValue = parseFloat(document.getElementById('form1base').value);
        const tipPercent = parseFloat(document.getElementById('form1tipPercent').value);
            let myOutput="";
            let toShow= "";

            for (let i = 0; i < 5; i++) {
                const tipLevel = tipPercent + i * 4;
                const calculatedTip = (baseValue * tipLevel) / 100;
                toShow += `${tipLevel}% is ${calculatedTip.toFixed(1)}; `;
            }

            myOutput = `Tips are: ${toShow}`;

            document.getElementById('result').textContent = myOutput;
        }

   
function chooseOp() {
       
        const operation = document.querySelector('input[name="operation"]:checked').value;
       
        const baseOp = parseFloat(document.getElementById('form1base').value);
        const tipOp = parseFloat(document.getElementById('form1tipPercent').value);
       
        let calculatedResult;

        switch (operation) {
       case "sum":
                calculatedResult = `Sum of ${baseOp} and ${tipOp} is ${baseOp + tipOp}`;
                    break;
                case "difference":
                calculatedResult = `Difference between ${baseOp} and ${tipOp} is ${baseOp - tipOp}`;
                    break;
                case "product":
                calculatedResult = `Product of ${baseOp} and ${tipOp} is ${baseOp * tipOp}`;
                    break;
                default:
                calculatedResult = "Please select Either Sum or Difference or Multiplication";
            }

            document.getElementById('CalculateResult').textContent = `${calculatedResult}`;
    }
</script>

</body>
</html>
